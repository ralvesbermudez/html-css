<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>

    <!--
        Por padrão os iframes tem um tamanho de 300x150
    -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scroll></iframe>

         para aprender a programar.
    </p>

    <p>
        O repositório do github

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        também funciona.
    </p>
</body>
</html>
